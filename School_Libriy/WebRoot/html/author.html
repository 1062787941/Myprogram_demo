<!DOCTYPE html>
<html>
  <head>
    <title>登录界面</title>
	
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style type="text/css">
		table{
			font-size: 12px;
		}
		caption {
			font-size: 14px;
		}
	</style>

  </head>
  
  <body>
    <form name="" id="" action="" method="post">
      <table align="center">
		<tr>
			<td>
				<img src="../images/head.jpg">				
			</td>
		</tr>
	  </table>
	  
	  <table align="center">
	  	<caption>用户登录</caption>
	  	<tr>
	  		<td>用户账号：</td>
	  		<td>
	  			<input type="text" name="username" style="width:150px">
	  		</td>
	  	</tr>
	  	<tr>
	  		<td>用户密 码：</td>
	  		<td>
	  			<input type="password" style="width:150px" name="pwd">
	  		</td>
	  	</tr>
	  	
	  	<tr>
	  		<td colspan="2" align="center">
	  			<input type="submit" value="提交">
	  			<input type="reset" value="重置">
			</td>
	  	</tr>
	  </table>
    </form>
  </body>
</html>
